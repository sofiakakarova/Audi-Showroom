<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Кнопка повернення на головну -->
    <a href="index.html" class="home-button">⬅ Back to Home</a>

    <div class="test-drive-container">
        <h1>Test Drive Registration</h1>
        <p>We offer you the opportunity to test drive the car of your dreams. Fill out the form below to schedule your test drive.</p>

        <form class="test-drive-form">
            <div class="form-group">
                <label for="date">📅 Date:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">⏰ Time:</label>
                <input type="time" id="time" required>
            </div>

            <div class="form-group">
                <label for="fullname">👤 Full Name:</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="phone">📞 Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="email">📧 Email Address:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="passport">🆔 Passport/ID Number:</label>
                <input type="text" id="passport" placeholder="Enter passport/ID number" required>
            </div>

            <div class="form-group">
                <label for="license">🚗 Driver's License Number:</label>
                <input type="text" id="license" placeholder="Enter your license number" required>
            </div>

            <div class="form-group">
                <label for="car">🚘 Select Car Model:</label>
                <select id="car">
                    <option>Audi A5</option>
                    <option>Audi RS7</option>
                    <option>Audi Q8</option>
                    <option>Audi e-tron</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">💬 Additional Comments:</label>
                <textarea id="comments" placeholder="Any special requests?"></textarea>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to follow all test drive terms and conditions.</label>
            </div>

            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>

</body>
</html>
