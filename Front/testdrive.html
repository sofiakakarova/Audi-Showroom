    <a href="index.html" class="home-button">‚¨Ö Back to Home</a>

<div class="floating-note">

<button onclick="userDialog()">–ë—Ä–æ–Ω—é–≤–∞—Ç–∏ —Ç–µ—Å—Ç-–¥—Ä–∞–π–≤</button>

        <!--  –í–Ω—É—Ç—Ä—ñ—à–Ω—ñ–π —Å—Ç–∏–ª—å –∑–∞—Å—Ç–æ—Å–æ–≤–∞–Ω–æ –¥–æ —Ü—å–æ–≥–æ –∞–±–∑–∞—Ü—É -->
        <p>We offer you the opportunity to test drive the car of your dreams. Fill out the form below to schedule your test drive.</p>

        <form class="test-drive-form">
            <div class="form-group">
                <label for="date">üìÖ Date:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">‚è∞ Time:</label>
                <input type="time" id="time" required>
            </div>

            <div class="form-group">
                <label for="fullname">üë§ Full Name:</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="phone">üìû Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">

            </div>

        </form>
