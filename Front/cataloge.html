<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi Catalog</title>
    <link rel="stylesheet" href="styleCataloge.css">
</head>
<body>

    <!-- Кнопка повернення на головну -->
    <a href="index.html" class="home-button">⬅ Home</a>

    <!-- Головний заголовок -->
    <h1 class="gradient-text">Choose your dream car</h1>

    <div class="catalog-container">
        <div class="car-card">
            <img src="image/a5.jpg" alt="Audi A5">
            <h2>Audi A5</h2>
            <p>Stylish and comfortable sedan</p>
            <div class="price">$50,000</div>
        </div>

        <div class="car-card">
            <img src="image/rs7.jpg" alt="Audi RS7">
            <h2>Audi RS7</h2>
            <p>Powerful sports sedan</p>
            <div class="price">$80,000</div>
        </div>

        <div class="car-card">
            <img src="image/q8.jpg" alt="Audi Q8">
            <h2>Audi Q8</h2>
            <p>Luxury premium-class crossover</p>
            <div class="price">$90,000</div>
        </div>

        <div class="car-card">
            <img src="image/e-tron.jpg" alt="Audi e-tron">
            <h2>Audi e-tron</h2>
            <p>Next-generation electric car</p>
            <div class="price">$75,000</div>
        </div>
    </div>

</body>
</html>
